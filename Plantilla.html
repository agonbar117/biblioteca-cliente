<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <h1 id="titulo2"></h1>
    <div id="tabla2">
    </div>

    <input type="button" class="btn btn-primary" value="Cerrar">

    <script>

    let sCosa = decodeURI(location.search.slice(11));

    let oCosa = JSON.parse(sCosa);

    document.getElementById("titulo2").innerHTML = oCosa.titulo;
    document.getElementById("tabla2").innerHTML = oCosa.tabla;

    document.querySelector("input").addEventListener("click", function () { window.close(); });

  


    </script>
</body>
</html>
